<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reports</title>
    <link href="Stylesheet/site-report.css" rel="stylesheet" />
    <link href="Stylesheet/site-searchbtn.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
</head>
<body id="body">
    <div class="main-content">
    <!----Progress Report---->
    <div class="main-table text-center" id="form1">
        <div class="title">
            <h2 class="h3 block-title text-center"> Pupil Report</h2>
        </div>

        <div class="report-table">
            <table class="table-striped table-bordered">
                <thead>
                    <tr>
                        <td>Name </td>
                        <td>Surname </td>
                        <td>Programmes </td>
                        <td>Term No. </td>
                        <td>Date </td>
                        <td>Feedback </td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Sandile </td>
                        <td>Mthembu </td>
                        <td>Reading and Writing </td>
                        <td>
                        <select class="form-control">
                            <option>Term 1</option>
                            <option>Term 2</option>
                            <option>Term 3</option>
                            <option>Term 4</option>
                        </select>
                        </td>
                        <td><input type="date"/></td>
                        <td>
                        <select class="form-control">
                            <option>Excellent</option>
                            <option>Good</option>
                            <option>Poor</option>
                        </select>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <br>
    <div class="btns ml-auto">
        <button type="submit" class="btn btn-success">Done</button>
        <button type="reset" class="btn btn-outline-dark">Reset</button>
    </div>

</div>
</body>
</html>
