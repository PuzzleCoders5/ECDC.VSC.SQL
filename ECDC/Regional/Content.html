<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="Stylesheet/site-searchbtn.css" rel="stylesheet" />
    <link href="Stylesheet/site-content.css" rel="stylesheet" />
    <title>Syllabus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
</head>
<body id="body">
    <div class="container">
        <!----Search button---->
        <div class="search-box">
            <input type="text" placeholder="Type to search..." />
            <div class="search-btn">
                <i class="fas fa-search"></i>
            </div>
            <div class="cancel-btn">
                <i class="fas fa-times"></i>
            </div>
        </div>
        <div class="title">
            <h1 class="text-center">Programme Content</h1>
            <p class="text-center">Choose the content from the list below and add the content under a certain term number. Note that you cannot delete the content of that programme and must all be assigned to certain term number.</p>
        </div>

        <!----Content Box---->
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="well profile">
                    <!----Header---->
                    <img src="teacher-images/—Pngtree—2019 new corona virus wearing_5344545.png" alt="">
                    <h3 class="name">Reading & Writing - Content</h3>
                    <ul class="nav nav-tabs">
                        <li class="active">
                            <a href="#tab" data-bs-toggle="tab">Overview</a>
                            <a href="#tab2" data-bs-toggle="tab"> Details</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <!----Overview Tab---->
                        <div class="tab-pane active" id="tab">
                            <div class="row">
                                <div class="col-xs-12 col-sm-8 col-md-8 col-lg-12">
                                    <p>
                                        <label>Content Description</label>
                                        <br>
                                        <textarea class="form-control" placeholder="Write an overview..."></textarea>
                                        <br>
                                    </p>
                                    <hr>
                                </div>
                            </div>
                        </div>

                        <!----Details Tab---->
                        <div class="tab-pane" id="tab2">
                            <div class="row">
                                <div class="col-xs-12 col-sm-10 col-md-10 col-lg-12">
                                    <div class="tab-content">
                                        <div class="tab-pane active" id="basic">
                                            <form class="form-horizontal" role="form">
                                                <div class="form-group">
                                                    <label class="col-lg-2 control-label">Programme</label>
                                                    <div class="col-lg-12">
                                                        <input type="text" class="form-control" value="Reading and Writing" disabled>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-lg-2 control-label">Content Title</label>
                                                    <div class="col-lg-12">
                                                        <input type="text" class="form-control" placeholder="What is the name of this content?">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-lg-2 control-label">Start Date</label>
                                                    <div class="col-lg-12">
                                                        <input type="date" class="form-control" />
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-lg-2 control-label">End Date</label>
                                                    <div class="col-lg-12">
                                                        <input type="date" class="form-control" />
                                                    </div>
                                                </div>
                                                <br>
                                                <div class="form-group">
                                                    <div class="col-lg-10">
                                                        <button type="submit" class="btn btn-outline-primary">Submit</button>
                                                        <button type="reset" class="btn btn-outline-dark">Reset</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br />
    </div>
</body>
</html>


<!----Sidebar Animation Javascript---->
<script>
    let bars = document.querySelector("#bars");
    let sidebar = document.querySelector(".sidebar");

    bars.onclick = function () {
        sidebar.classList.toggle("active");
    }
</script>

<!----Search Animation Javascript---->
<script>
    const searchBtn = document.querySelector(".search-btn");
    const cancelBtn = document.querySelector(".cancel-btn");
    const searchBox = document.querySelector(".search-box");
    const searchInput = document.querySelector("input");

    searchBtn.onclick = () => {
        searchBox.classList.add("active");
        searchInput.classList.add("active");
        searchBtn.classList.add("active");
        cancelBtn.classList.add("active");
    }
    cancelBtn.onclick = () => {
        searchBox.classList.remove("active");
        searchInput.classList.remove("active");
        searchBtn.classList.remove("active");
        cancelBtn.classList.remove("active");
    }

</script>
